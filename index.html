 <style>
html {
  font-family: Roboto,Helvetica,Arial,sans-serif;
  line-height: 1.4;
  background-color: #EEEEEE;
}

@media (prefers-color-scheme: dark) {
  html {
    background-color: #121212;
    color: #FFFFFF;
  }
}

body{
  margin:1.2em;
  font-size:1rem;
}

/* Hexagons from https://css-tricks.com/hexagons-and-beyond-flexible-responsive-grid-patterns-sans-media-queries/ */
main {
  display:flex;
  --size: 300px;
  --ratio: calc(1.732 / 2);

  /* clip-path */
  --vc: calc(0.5 * var(--size) * var(--ratio)); 
  
  /*margin */
  --margin-vertical: 4px;
  --margin-horizontal: calc(2 * var(--margin-vertical) + 0.25 * var(--size));
  /* for the float*/
  --float: calc(2*var(--size)*var(--ratio) + 4*var(--margin-vertical)  - 2*var(--vc) - 2px);
}

@media screen and (max-device-width: 600px)  {
  main {
    --size: 120px;
  }
}

.pages {
  font-size: 0; /* disable white space between inline block element */
}

.pages li {
  width: var(--size);
  margin: var(--margin-vertical) var(--margin-horizontal);
  height: calc(var(--size)*var(--ratio)); 
  display: inline-block;
  font-size: initial;
  clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);;
  margin-bottom: calc(var(--margin-vertical) - var(--vc)); 
}

.pages::before {
  content: "";
  width: calc(var(--size)/2 + var(--margin-horizontal));
  float: left;
  height: 135%;
  shape-outside: repeating-linear-gradient(#0000 0 calc(var(--float) - 2px), #000  0 var(--float));
}

/* End Hexagons */

.pages {
  padding: 0;
  margin: 0;
}

.pages li {
  background-color: #FFFFFF;
  transition: opacity 0.3s;
}

.pages li:hover {
  opacity: 0.5;
}

.pages figure {
  margin: 0;
  width: 100%;
  height: 100%;
}

.pages img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  float: left;
}

.pages figcaption {
  display: none;
}

.pages a,
.pages a:visited {
  color: #000000;
  text-decoration: none;
}

@media (prefers-color-scheme: dark) {
  .pages a,
  .pages a:visited {
    color: #FFFFFF;
  }
}
 </style>
